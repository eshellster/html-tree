<!DOCTYPE html>
<html class="gnr-html">
<head>
    <meta charset="UTF-8">
    <title>HTML 트리 생성기</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="gnr-body">

    <div class="gnr-page">
        <h1 class="gnr-page__title">HTML 트리 생성기</h1>

        <div class="gnr-page__container">
            <div class="gnr-column">
                <h2 class="gnr-column__title">Введите код:</h2>
                <textarea class="gnr-code-input" cols="30" rows="10"></textarea>

                <div class="gnr-deep">
                    <h3 class="gnr-deep__title">
                        Уровни:
                        <span class="gnr-deep__digit">1</span>
                    </h3>
                    <input class="gnr-deep__range" type="range" min="1" max="1" value="1">
                </div>

                <div class="gnr-messages">
                    <div class="gnr-message gnr-message--bem gnr-hidden">
                        <div class="gnr-message__content">그것은 닮았다., в&nbsp;수업은 BEM 표기법을 사용합니다., но&nbsp;<nobr>무언가</nobr>&nbsp;사라진&nbsp;<span class="gnr-highlight">아닌&nbsp;그래서</span>.</div>
                    </div>
                    <div class="gnr-message gnr-message--headers gnr-hidden">
                      <div class="gnr-message__content"></div>
                    </div>

                    <div class="gnr-message gnr-message--headers-tree gnr-hidden">
                      <h2 class="gnr-column__title">헤더 구조:</h2>
                      <div class="gnr-message__content gnr-message__content--headers-tree"></div>
                    </div>
                  </div>
            </div>
            <div class="gnr-column">
                <h2 class="gnr-column__title">레이아웃 프레임 워크:</h2>
                <div class="gnr-tree">
                    <div class="gnr-tree__content"></div>
                    <div class="gnr-tree__placeholder">
                        <p>레이아웃을 보려면 HTML 코드를 붙여 넣으십시오.в&nbsp;왼쪽 필드.</p>

                        <p>두 개의 개별 블록을 다음과 같이 삽입 할 수 있습니다.&nbsp;и&nbsp;전체 페이지 코드</p>
                    </div>
                </div>
            </div>
        </div>


        <footer class="gnr-page__footer">
            <a href="https://github.com/eshellster/html-tree/">eshellster GitHub</a>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
